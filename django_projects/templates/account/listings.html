{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/product.css' %}">
    <title>listings</title>
</head>
<body>
    <h1 class="title-heading">Latest Arrival</h1>
    <div class="listings">
        {% for listing_data in listings %}
          <div class="listing">
            <h2>{{ listing_data.listing.name }}</h2>
            <img src="{{ listing_data.image_url|safe }}" alt="{{ listing_data.listing.name }} Image">
            <p>Price: {{ listing_data.listing.price }}</p>
            <p>Brand: {{ listing_data.listing.brand }}</p>
            <a href="{% url 'product_detail' listing_data.listing.id %}">View Details</a>
          </div>
        {% endfor %}
      </div>
      <div class="pagination">
       
        <span class="page-links">
          {% for page in pages.paginator.page_range %}
              <a href="?page={{ page }}">{{ page }}</a>
          {% endfor %}
        </span>
      </div>
</body>
</html>
